<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع نصوص إلى Google Sheet</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        h2 { color: #333; }
        input { width: 300px; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #statusDiv { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>رفع نصوص إلى Google Sheet</h2>

    <label>الاسم:</label><br>
    <input type="text" id="name" placeholder="أدخل الاسم"><br>
    <label>الرسالة:</label><br>
    <input type="text" id="message" placeholder="أدخل الرسالة"><br><br>
    <button id="sendBtn">رفع النصوص</button>

    <p id="statusDiv"></p>

    <script>
        const statusDiv = document.getElementById("statusDiv");

        document.getElementById("sendBtn").addEventListener("click", function() {
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !message) {
                statusDiv.style.color = 'red';
                statusDiv.innerHTML = "❌ يرجى إدخال الاسم والرسالة";
                return;
            }

            const webAppUrl = "https://script.google.com/macros/s/AKfycby0d06go_FNOaZ34b41ZxKNMxzjXfnJfBfSWz1foJ7rmJMKq9-CnVTpycyZ6_mWEjbsNg/exec"; // ضع رابط Web App النهائي هنا

            try {
                fetch(webAppUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: name, message: message })
                })
                .then(res => res.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        statusDiv.style.color = 'green';
                        statusDiv.innerHTML = "✅ تم رفع النصوص بنجاح!<br>" + JSON.stringify(data);
                    } catch (err) {
                        throw new Error("رد غير صحيح من Web App: " + text);
                    }
                })
                .catch(err => {
                    statusDiv.style.color = 'red';
                    statusDiv.innerHTML = "❌ خطأ في رفع النصوص:<br>" + err;
                });
            } catch (error) {
                statusDiv.style.color = 'red';
                statusDiv.innerHTML = "❌ خطأ داخلي:<br>" + error;
            }
        });
    </script>
</body>
</html>
