<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تنزيل ملفات HC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#f4f4f4; }
    h1 { margin: 20px; }
    .file-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      width: 220px;
    }
    .file-btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>ملفات HC للتحميل</h1>
  <div id="files"></div>

  <script>
    // ✨ عدّل هذه القيم فقط
    const baseURL = "https://github.com/ONEXBET1/1exbet/files/"; // ضع رابطك هنا
    const totalFiles = 6; // عدد الملفات الكلي
    const prefix = "IAM"; // بداية الاسم (IAM)

    // إنشاء الأزرار تلقائيًا
    const container = document.getElementById("files");
    for (let i = 1; i <= totalFiles; i++) {
      const fileName = `${prefix}${i}.hc`;
      const link = document.createElement("a");
      link.href = baseURL + fileName;
      link.download = fileName;
      link.innerText = `تنزيل ${fileName}`;
      link.className = "file-btn";
      container.appendChild(link);
    }
  </script>
</body>
</html>
